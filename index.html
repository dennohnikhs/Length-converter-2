<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"><h1>Length converter</h1></div>
<div>
    <h2>centimeters</h2>
    <input id="centimeters" placeholder="input in centimeters" name="cm_input" value="0">
</div>
<div>
    <h2>meters</h2>
    <input id="meters" placeholder="input in meters" name="m_input" value="0">
</div>
<div>
    <h2>feet</h2>
    <input id="feet" placeholder="input in feet" value="0" name="ft_input">
</div>
<div>
    <h2>kilometers</h2>
    <input id="kilometers" placeholder="input in kilometers" name="km_input" value="0">
</div>
<div>
    <h2>inches</h2>
    <input id="inches" placeholder="input in inches" value="0"name="inc_input">
</div>
<div>
    <h2>yards</h2>
    <input id="yards" placeholder="input in yards" value="0"name="yd_input">
</div>
<div>
    <h2>miles</h2>
    <input id="miles" placeholder="input in miles" name="mi_input" value="0">
</div>





    <script src="app.js"></script>
</body>
</html>
